<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>ROBOTS ON TEXAS</title>
</head>

<body>
  <div id="game-intro">
    <img src="./images/logo2.png" alt="" class="logo-img" />
    <img src="./images/cover-page.jpg" alt="" class="cover-page" />
    <br />
    <br />
    <button id="start-button">Start Game</button>
  </div>

  <div id="gameContainer">
    <div id="life">

      <div id="lifeFill1" class="progress-fill">

        <p style="background-color:#6a8cc2; width: 30%; color:aliceblue">Bill Miller</p>



        <div id="lifeBar1" class="progress-bar">
        </div>
      </div>

      <div id="lifeFill2" class="progress-fill">
        <p style="background-color:#6a8cc2; width: 30%; color:aliceblue; float: right;">Robot</p>
        <br />
        <br />
        <br />


        <div id="lifeBar2" class="progress-bar">
        </div>
      </div>

    </div>


    <div id="player1" class="player"></div>
    <div id="player2" class="player"></div>

  </div>


  <div id="game-screen"></div>


  <div id="game-end">
    <h1>GAME OVER</h1>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <p id="result"></p>
    <br />
    <button id="restart-button">Restart</button>
  </div>


  </main>


  <script type="text/javascript" src="js/game.js"></script>
  <script defer type="text/javascript" src="js/script.js"></script>
</body>

</html>
